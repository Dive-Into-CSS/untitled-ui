<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/badges.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <title>Badges</title>
    </head>

    <body>



                    <span class="ut-badge is-gray is-small">
                      Label
                    </span>

                    <span class="ut-badge is-primary is-medium">
                         Label
                    </span>



    


                    <span class="ut-badge is-gray is-small">
                        <span class="ut-dot dot"></span>
                        Label
                    </span>

                    <span class="ut-badge is-primary is-medium">
                        <span class="ut-dot"></span>
                        Label
                    </span>

   

    
   

                    <span class="ut-badge is-gray is-small">
                        Label
                        <i class="fa fa-close"></i>
                    </span>

                    <span class="ut-badge is-primary is-medium">
                        Label
                        <i class="fa fa-close"></i>
                    </span>




   
                     <span class="ut-badge is-gray is-small">
                        Label
                        <i class="fa fa-arrow-right"></i>
                    </span>

                    <span class="ut-badge is-primary is-medium">
                        Label
                        <i class="fa fa-arrow-right"></i>
                    </span>

                    <span class="ut-badge is-gray is-small">
                        <i class="fa fa-arrow-up"></i>
                        Label
                    </span>

                     <span class="ut-badge is-primary is-medium">
                        <i class="fa fa-arrow-up"></i>
                        Label
                    </span>

                 

         
        
                <span class="ut-badge is-gray circle-small">
                    <i class="fa fa-plus"></i>
                </span>

                <span class="ut-badge is-primary  circle-medium">
                    <i class="fa fa-plus"></i>
                </span>

        
  

                 <span class="ut-badge is-gray is-small">
                    <img src="../../img/badges/au.svg" alt="AU flag" />
                    Label
                </span>

                <span class="ut-badge is-primary is-medium">
                    <img src="../../img/badges/au.svg" alt="AU flag" />
                    Label
                </span>

             
      

                <span class="ut-badge is-gray is-small">
                    <img src="../../img/badges/avatar.svg" alt="Avatar" />
                    Label
                </span>

                <span class="ut-badge is-primary is-medium">
                    <img src="../../img/badges/avatar.svg" alt="Avatar" />
                    Label
                </span>

              
       
      
    </body>
</html>
