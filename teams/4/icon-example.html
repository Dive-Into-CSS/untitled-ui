<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Getting started with CSS</title>
        <link rel="stylesheet" href="../../css/icon.css" />
    </head>
    <body>
        <h2>Primary</h2>
        <span class="ut-icon xs circle primary">
			<img src="./icons/alert-triangle-xs.svg" alt="zap icon">	
        </span>
        <span class="ut-icon sm circle primary">
			<img src="./icons/alert-triangle-sm.svg" alt="zap icon">	
        </span>
        <span class="ut-icon md circle primary">
			<img src="./icons/alert-triangle-md.svg" alt="zap icon">	
        </span>
        <span class="ut-icon lg circle primary">
			<img src="./icons/alert-triangle-lg.svg" alt="zap icon">	
        </span>
        <span class="ut-icon xl circle primary">
			<img src="./icons/alert-triangle-xl.svg" alt="zap icon">	
        </span>

        <h2>Gray</h2>
        <span class="ut-icon xs circle gray">
			<img src="./icons/alert-circle-xs.svg" alt="zap icon">	
        </span>
        <span class="ut-icon sm circle gray">
			<img src="./icons/alert-circle-sm.svg" alt="zap icon">	
        </span>
        <span class="ut-icon md circle gray">
            <img src="./icons/alert-circle-md.svg" alt="zap icon">
        </span>
        <span class="ut-icon lg circle gray">
			<img src="./icons/alert-circle-lg.svg" alt="zap icon">
        </span>
        <span class="ut-icon xl circle gray">
			<img src="./icons/alert-circle-xl.svg" alt="zap icon">
        </span>


        <h2>Primary Outline</h2>
        <span class="ut-icon xs circle primary outline">
			<img src="./icons/alert-triangle-xs.svg" alt="zap icon">
        </span>
        <span class="ut-icon sm circle primary outline">
			<img src="./icons/alert-triangle-sm.svg" alt="zap icon">
        </span>
        <span class="ut-icon md circle primary outline">
			<img src="./icons/alert-triangle-md.svg" alt="zap icon">
        </span>
        <span class="ut-icon lg circle primary outline">
			<img src="./icons/alert-triangle-lg.svg" alt="zap icon">
        </span>
        <span class="ut-icon xl circle primary outline">
			<img src="./icons/alert-triangle-xl.svg" alt="zap icon">
        </span>

        <h2>Gray Dark Outline</h2>
        <span class="ut-icon xs circle dark gray outline">
			<img src="./icons/alert-triangle-xs.svg" alt="zap icon">
        </span>
        <span class="ut-icon sm circle dark gray outline">
            <img src="./icons/alert-triangle-sm.svg" alt="zap icon">
        </span>
        <span class="ut-icon md circle dark gray outline">
            <img src="./icons/alert-triangle-md.svg" alt="zap icon">
        </span>
        <span class="ut-icon lg circle dark gray outline">
            <img src="./icons/alert-triangle-lg.svg" alt="zap icon">
        </span>
        <span class="ut-icon xl circle dark gray outline">
			<img src="./icons/alert-triangle-xl.svg" alt="zap icon">
        </span>

        <h2>Grey</h2>
        <span class="ut-icon xs circle gray">
            <img src="./icons/check-circle-xs.svg" alt="zap icon">
        </span>
        <span class="ut-icon sm gray circle">
            <img src="./icons/check-circle-sm.svg" alt="zap icon">
        </span>
        <span class="ut-icon md gray circle">
            <img src="./icons/check-circle-md.svg" alt="zap icon">
        </span>
        <span class="ut-icon lg gray circle">
            <img src="./icons/check-circle-lg.svg" alt="zap icon">
        </span>
        <span class="ut-icon xl gray circle">
            <img src="./icons/check-circle-xl.svg" alt="zap icon">
        </span>
        <h2>Success</h2>
        <span class="ut-icon xs circle success">
            <img src="./icons/check-circle-xs.svg" alt="zap icon">
        </span>
        <span class="ut-icon sm success circle">
            <img src="./icons/check-circle-sm.svg" alt="zap icon">
        </span>
        <span class="ut-icon md success circle">
            <img src="./icons/check-circle-md.svg" alt="zap icon">
        </span>
        <span class="ut-icon lg success circle">
            <img src="./icons/check-circle-lg.svg" alt="zap icon">
        </span>
        <span class="ut-icon xl success circle">
            <img src="./icons/check-circle-xl.svg" alt="zap icon">
        </span>
        <script src="https://use.fontawesome.com/d46aaa8654.js" defer></script>
    </body>
</html>
