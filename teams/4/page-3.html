<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="team-4" />
    <meta name="description"
      content="Untitled is a next-gen financial technology company in the process of reinventing banking." />
    <!-- OG meta tags -->
    <meta property="og:title" content="Untitled web app" />
    <meta property="og:description"
      content="Untitled is a next-gen financial technology company in the process of reinventing banking." />
    <meta property="og:type" content="website" />
    <title>Untitled</title>
    <link rel="stylesheet" href="page-3.css" />
    <link rel="stylesheet" href="../../css/typography.css">
    <link rel="stylesheet" href="../../css/navigation.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/normalize.css" />
  </head>
</head>

<body>
  <div class="container">
    <header class="mobile__header">
      <img src="./assets/page-2/icon-logo.svg" alt="logo">
      <img src="./assets/page-2/icon-hamburger.svg" alt="hamburger">
    </header>
    <div class="left__nav__wrapper">
      <div class="left__nav__logo">
        <a href="#">
          <img src="./assets/page-2/logo.png" alt="logo icon">
        </a>
      </div>
      <div class="left__nav__input__wrapper">
        <span class="ut-search-icon">
          <img src="./assets/page-2/icon-search-white.svg" alt="search icon">
        </span>
        <input type="text" placeholder="Search" />
      </div>
      <nav class="left__nav">
        <ul>
          <div class="left__nav__icon__grp1">
            <li>
              <a class="ut-text-md-med left__nav__item" href="#">
                <img src="./assets/page-2/icon-home.svg" alt="home icon">
                <span>Home</span>
                <img class="ut-icon-arrow" src="./assets/page-2/icon-down-arrow.svg" alt="arrow">
              </a>
            </li>
            <li>
              <a class="ut-text-md-med left__nav__item" href="#">
                <img src="./assets/page-2/icon-bar-chart.svg" alt="user icon">
                <span class="ut-text-md-med">Deshboard</span>
                <img class="ut-icon-arrow" src="./assets/page-2/icon-down-arrow.svg" alt="arrow">
              </a>
            </li>
            <li class="active">
              <a class="ut-text-md-med left__nav__item" href="#">
                <img src="./assets/page-2/icon-layers.svg" alt="key icon">
                <span>Projects</span>
                <img class="ut-icon-arrow" src="./assets/page-2/icon-up-arrow.svg" alt="arrow">
              </a>
            </li>
            <ul class="nested__nav">
              <li class="ut-text-md-med left__nav__item active">Current projects</li>
              <li class="ut-text-md-med left__nav__item">Upcoming projects</li>
              <li class="ut-text-md-med left__nav__item">Archive</li>
            </ul>
            <li>
              <a class="ut-text-md-med left__nav__item" href="#">
                <img src="./assets/page-2/icon-check.svg" alt="users icon">
                <span>Tasks</span>
                <img class="ut-icon-arrow" src="./assets/page-2/icon-down-arrow.svg" alt="arrow">
              </a>
            </li>
            <li>
              <a class="ut-text-md-med left__nav__item" href="#">
                <img src="./assets/page-2/icon-flag.svg" alt="credit card icon">
                <span>Reporting</span>
                <img class="ut-icon-arrow" src="./assets/page-2/icon-down-arrow.svg" alt="arrow">
              </a>
            </li>
            <li>
              <a class="ut-text-md-med left__nav__item" href="#">
                <img src="./assets/page-2/icon-users.svg" alt="notification icon">
                <span>Users</span>
              </a>
            </li>
          </div>
          <div class="left__nav__icon__grp2">
            <li>
              <a class="ut-text-md-med left__nav__item" href="#">
                <img src="./assets/page-2/icon-bar-chart.svg" alt="user icon">
                <span>Support</span>
              </a>
            </li>
            <li>
              <a class="ut-text-md-med left__nav__item" href="#">
                <img src="./assets/page-2/icon-setting-gray.svg" alt="setting icon">
                <span>Settings</span>
              </a>
            </li>
            <hr class="left__nav__hr">
            <div class="avatar__wrapper">
              <img src="./assets/page-2/avatar.png" alt="avatar">
              <div class="avatar__info">
                <span class="ut-text-sm-med">Olivia Rhye</span>
                <span class="ut-text-sm-reg nav__user__email">olivia@untitledui.com</span>
              </div>
              <img class="logout__icon" src="./assets/page-2/icon-logout.svg" alt="logout icon">
            </div>
          </div>
        </ul>
      </nav>
    </div>
  </div>
</body>

</html>
