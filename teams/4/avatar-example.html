<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="avatar.css" />
	</head>
	<body>
		<div class="ut-avatar-list">
			<div class="ut-avatar ut-avatar-xs ut-avatar-indicator"></div>
			<div class="ut-avatar ut-avatar-sm ut-avatar-indicator"></div>
			<div class="ut-avatar ut-avatar-md ut-avatar-indicator"></div>
			<div class="ut-avatar ut-avatar-lg ut-avatar-indicator"></div>
			<div class="ut-avatar ut-avatar-xl ut-avatar-indicator"></div>
			<div class="ut-avatar ut-avatar-2xl ut-avatar-indicator"></div>
		</div>
		<ul class="ut-avatar-group ut-avatar-group-xs">
			<li class="ut-avatar" style="--n: 0"></li>
			<li class="ut-avatar" style="--n: 1"></li>
			<li class="ut-avatar" style="--n: 2"></li>
			<li class="ut-avatar" style="--n: 3"></li>
			<li class="ut-avatar" style="--n: 4"></li>
			<li class="ut-avatar" style="--n: 5"></li>
		</ul>
		<ul class="ut-avatar-group ut-avatar-group-sm">
			<li class="ut-avatar" style="--n: 0"></li>
			<li class="ut-avatar" style="--n: 1"></li>
			<li class="ut-avatar" style="--n: 2"></li>
			<li class="ut-avatar" style="--n: 3"></li>
			<li class="ut-avatar" style="--n: 4"></li>
			<li class="ut-avatar" style="--n: 5"></li>
		</ul>
		<ul class="ut-avatar-group ut-avatar-group-md">
			<li class="ut-avatar" style="--n: 0"></li>
			<li class="ut-avatar" style="--n: 1"></li>
			<li class="ut-avatar" style="--n: 2"></li>
			<li class="ut-avatar" style="--n: 3"></li>
			<li class="ut-avatar" style="--n: 4"></li>
			<li class="ut-avatar" style="--n: 5"></li>
		</ul>
	</body>
</html>
