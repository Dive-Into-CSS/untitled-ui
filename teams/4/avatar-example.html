		<title>Document</title>
		<link rel="stylesheet" href="avatar.css" />

	<body>
		<div class="avatar-list">

		</ul>

			<li class="avatar" style="--n: 0"></li>

			<li class="avatar" style="--n: 4"></li>
			<li class="avatar" style="--n: 5"></li>
		</ul>
		<ul class="avatar-group avatar-group-md">
			<li class="avatar" style="--n: 0"></li>
			<li class="avatar" style="--n: 1"></li>
			<li class="avatar" style="--n: 2"></li>
			<li class="avatar" style="--n: 3"></li>

		</ul>
