<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="badges.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        
        <title>Badges</title>
    </head>  

    <body>
       <div class="row">

       <div class="column">
           
        <div class="ut-badge">
            <p>Label</p>
        </div>

        <div class="ut-badge rule2">
            <p>Label</p>
        </div>

        <div class="ut-badge rule3">
            <p>Label</p>
        </div>

      </div> 


      <div class="column">
        <button class="btn">
          <span class="dot"></span>  
          Label
        </button>


        <button class="btn rule2">
          <span class="dot"></span>  
          Label
        </button>

          <button class="btn rule3">
          <span class="dot"></span>  
          Label
        </button>

      </div> 



      <div class="column">
        <button class="btn">
          Label
         <i class="fa fa-close"></i> 
        </button>


        <button class="btn rule2">
          Label
          <i class="fa fa-close"></i>
        </button>

          <button class="btn rule3"> 
          Label
          <i class="fa fa-close"></i>
        </button>

      </div> 




      <div class="column">
        <button class="btn">
          Label
          <i class="fa fa-arrow-right"></i>
        </button>


        <button class="btn rule2">
          Label
          <i class="fa fa-arrow-right"></i>
        </button>

          <button class="btn rule3"> 
          Label
          <i class="fa fa-arrow-right"></i>
        </button>

      </div> 



      <div class="column">
        <button class="btn">
          Label
           <i class="fa fa-arrow-up"></i>
        </button>


        <button class="btn rule2">
          Label
          <i class="fa fa-arrow-up"></i>
        </button>

          <button class="btn rule3"> 
          Label
          <i class="fa fa-arrow-up"></i>
        </button>

      </div> 



      <div class="column">
        <button class="btn btn2">
          <i class="fa fa-plus"></i>
        </button>


        <button class="btn rule2 btn2">
           <i class="fa fa-plus"></i>
        </button>

          <button class="btn rule3 btn2"> 
          <i class="fa fa-plus"></i>
        </button>

      </div> 



      </div>
    </body>

 </html>
